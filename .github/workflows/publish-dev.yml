name: Publish Dev Release

on:
  push:
    tags:
      - "v*.*.*-dev"

permissions:
  contents: read
  id-token: write

concurrency:
  group: publish-dev-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  publish-dev:
    runs-on: ubuntu-latest
    environment: publish-dev
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Validate dev tag version
        run: |
          TAG="${GITHUB_REF_NAME}"
          if [[ "${TAG}" != v*-dev ]]; then
            echo "Dev publish workflow triggered for unexpected tag: ${TAG}"
            exit 1
          fi
          BASE_VERSION="${TAG%-dev}"
          export BASE_VERSION
          python3 -c "import importlib.util, os, pathlib, sys; tag_version = os.environ['BASE_VERSION']; init_path = pathlib.Path('src/abssctl/__init__.py'); spec = importlib.util.spec_from_file_location('abssctl', init_path); module = importlib.util.module_from_spec(spec); spec.loader.exec_module(module); package_version = module.__version__; sys.exit(0 if package_version == tag_version else f'Tag version {tag_version} does not match package version {package_version}')"

      - name: Build distributions
        run: |
          make dist

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@v1.12.2
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
